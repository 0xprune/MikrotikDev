hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.1.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  titleLogo:
    path: ""
    filename: "favicon.ico"
    alt: "MikrotikDev Logo"
    height: 80px

  title: "MikrotikDev"
  subtitle: Repository script Mikrotik RouterOS siap membantu produktivitasmu. Temukan *script* yang kamu butuhkan dengan **cepat** dan **mudah**.

  info: "**Open Source** MIT Licensed."

  image:
    path: "images" #
    filename: "screenshot.png" # 
    alt: "MikrotikDev" 
    boxShadow: true #
    rounded: true # 

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs/"
  cta2Button:
    icon: book
    btnText: "Contribution"
    url: "https://github.com/0xprune/MikrotikDev"

# Feature Grid
features:
  enable: enable
  weight: 20
  template: featuregrid

  title: Mengapa memilih Mikrotik-Dev?
  subtitle: MikrotikDev menyediakan berbagai berbagai feature yang harus kamu cobain.
  items:
    - title: Fast
      icon: speed 
      description: Temukan script yang kamu butuhkan dengan cepat dan tanpa batas. 

    - title: Free
      icon: trending_up
      description: Semua script bisa kamu dapatkan secara bebas dan gratis.

    - title: Simple 
      icon: palette
      description: Tampilan yang sederhana membuat kamu tidak bingung saat mengakses.

    - title: Search by DocSearch
      icon: search
      description: Fitur search yang powerfull memudahkan kamu dalam mencari script.

    - title: Dark Mode
      icon: dark_mode
      description: "Ada pilihan dark mode yang membuat mata kamu tetap nyaman."

    - title: Multilingual Support
      icon: translate
      description: Kamu juga bisa menemukan konten dalam bahasa Inggris dan Bahasa Indonesia.
      
# Image Compare
image_compare:
  enable: false
 