hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  # badge:
    # text: v0.1.0
    # # color: primary # primary, secondary, success, danger, warning, info, light, dark
    # pill: false # boolean
     # #soft: true # boolean

  titleLogo:
    path: "images/logos"
    filename: "title_logo.png"
    alt: "MikrotikDevLogo"
    height: 80px

  title: "MikrotikDev"
  subtitle: Repository script Mikrotik RouterOS siap membantu produktivitasmu. Temukan *script* yang kamu butuhkan dengan **cepat** dan **mudah**.

  info: "**Open Source** MIT Licensed."

  image:
    path: "images/templates/hero" # path to image under configured assets directory. default 'images'
    filename: "screenshot.png" # filename of your hero image (including file extension)
    alt: "MikrotikDev" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs/"
  cta2Button:
    icon: book
    btnText: "Contribution"
    url: "https://github.com/0xprune/MikrotikDev"

# Feature Grid
features:
  enable: enable
  weight: 20
  template: feature grid

  title: Mengapa memilih Mikrotik-Dev?
  subtitle: MikrotikDev merupakan repository script Mikrotik RouterOS yang berguna untuk membantu produktivitas kamu sebagai Network Engineer.
  items:
    - title: Fast # 4
      icon: speed # 3
      description: Temukan script yang kamu butuhkan dengan cepat dan tanpa batas. # 5
      ctaLink: # 6
        text: learn more
        url: /docs/

    - title: Gratis
      icon: trending_up
      description: Semua script bisa kamu dapatkan secara bebas dan gratis.
      ctaLink:
        text: learn more
        url: /docs/

    - title: Search by DocSearch
      icon: search
      description: Fitur search yang powerfull memudahkan kamu dalam mencari script yang kamu butuhkan.
# Image Compare
image_compare:
  enable: false
  weight: 30
 # template: image compare

 #  title: Customise The Lotus Docs Appearance
  subtitle: Much of Lotus Docs' appearance can be customised. Dark mode is optional (enabled by default) and you can choose a Google font that suites you via the config parameters.

  items:
    - title: Dark Mode
      config: {
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Dark',
          after: 'Light',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_dark_v0.8.webp"
      imageAfter: "lotusdocs_light_v0.8.webp"

    - title: Custom Fonts
      config: {
        controlColor: "#3C4257",
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Inter',
          after: 'Life Saver',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_google_font_demo_inter_screenshot.webp"
      imageAfter: "lotusdocs_google_font_demo_lifesavers_screenshot.webp"

    - title: Accent Color
      config: {
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: 'Blue',
          after: 'Cardinal',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_blue_theme_colour.webp"
      imageAfter: "lotusdocs_cardinal_theme_colour.webp"